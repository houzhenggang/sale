<!DOCTYPE html>
[#include "include/taglibs.html"/]
<!--[if IE 9 ]><html class="ie9"><![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>欢迎登陆${sysname}</title>

  <!-- Vendor CSS -->
  <link href="${resource!}/material_admin/vendors/bower_components/animate.css/animate.min.css" rel="stylesheet">
  <link href="${resource!}/material_admin/vendors/bower_components/material-design-iconic-font/dist/css/material-design-iconic-font.min.css" rel="stylesheet">

  <!-- CSS -->
  <link href="${resource!}/material_admin/css/app.min.1.css" rel="stylesheet">
  <link href="${resource!}/material_admin/css/app.min.2.css" rel="stylesheet">
</head>

<body class="login-content">
<!-- Login -->
<div class="lc-block toggled" id="l-login">
  <div class="input-group m-b-20">
    <span class="input-group-addon"><i class="zmdi zmdi-account"></i></span>
    <div class="fg-line">
      <input type="hidden" id="sysId"  name="sysId" value="7">
      <input type="text" id="account" name="account" value="sale" class="form-control" placeholder="Username">
    </div>
  </div>

  <div class="input-group m-b-20">
    <span class="input-group-addon"><i class="zmdi zmdi-male"></i></span>
    <div class="fg-line">
      <input type="password" id="password" name="password" value="123456" class="form-control" placeholder="Password">
    </div>
  </div>

  <div class="clearfix"></div>

  <div class="checkbox">
    <label>
      <input type="checkbox" value="">
      <i class="input-helper"></i>
      保持登录
    </label>
  </div>

  <a href="#" onclick="login();" class="btn btn-login btn-danger btn-float"><i class="zmdi zmdi-arrow-forward"></i></a>

</div>

<!-- Register -->
<div class="lc-block" id="l-register">
  <div class="input-group m-b-20">
    <span class="input-group-addon"><i class="zmdi zmdi-account"></i></span>
    <div class="fg-line">
      <input type="text" class="form-control" placeholder="Username">
    </div>
  </div>

  <div class="input-group m-b-20">
    <span class="input-group-addon"><i class="zmdi zmdi-email"></i></span>
    <div class="fg-line">
      <input type="text" class="form-control" placeholder="Email Address">
    </div>
  </div>

  <div class="input-group m-b-20">
    <span class="input-group-addon"><i class="zmdi zmdi-male"></i></span>
    <div class="fg-line">
      <input type="password" class="form-control" placeholder="Password">
    </div>
  </div>

  <div class="clearfix"></div>

  <div class="checkbox">
    <label>
      <input type="checkbox" value="">
      <i class="input-helper"></i>
      Accept the license agreement
    </label>
  </div>

  <a href="" class="btn btn-login btn-danger btn-float"><i class="zmdi zmdi-arrow-forward"></i></a>

  <ul class="login-navigation">
    <li data-block="#l-login" class="bgm-green">Login</li>
    <li data-block="#l-forget-password" class="bgm-orange">Forgot Password?</li>
  </ul>
</div>

<!-- Forgot Password -->
<div class="lc-block" id="l-forget-password">
  <p class="text-left">forget your username? input your email, help you find password.</p>

  <div class="input-group m-b-20">
    <span class="input-group-addon"><i class="zmdi zmdi-email"></i></span>
    <div class="fg-line">
      <input type="text" class="form-control" placeholder="Email Address">
    </div>
  </div>

  <a href="" class="btn btn-login btn-danger btn-float"><i class="zmdi zmdi-arrow-forward"></i></a>

  <ul class="login-navigation">
    <li data-block="#l-login" class="bgm-green">Login</li>
    <li data-block="#l-register" class="bgm-red">Register</li>
  </ul>
</div>
